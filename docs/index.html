<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sugar high</title>
<style>
html {
  font-family: "Inter",-apple-system,BlinkMacSystemFont,"Segoe UI","Roboto","Oxygen","Ubuntu","Cantarell","Fira Sans","Droid Sans","Helvetica Neue",sans-serif
}
body {
  max-width: 1120px;
  margin: auto;
  padding: 0 10px;
}

.container {
  position: relative;
  margin: 0 8px;
}
.container #code, .container pre {
  box-sizing: border-box;
  width: 100%;
  height: calc(100% + 32px);
  overflow-wrap: anywhere;
  word-break: break-all;
}

.container #code {
  position: absolute;
  top: 0;
  left: 0;
  background-color: transparent;
  color: transparent;
  caret-color: black;
  resize: none;
}

.container #code::selection {
  background-color: #e74c3c80;
  color: transparent;
}

#code {
  font-family: Consolas, Monaco, monospace;
  font-size: 16px;
  display: block;
  width: 100%;
  min-height: 100px;
  background-color: #fff;
}

#output {
  font-family: Consolas, Monaco, monospace;
  font-size: 16px;
  display: block;
  min-height: 100px;/*white-space:pre;*/
}

/*
 * 0 - comment
 * 1 - keyword
 * 2 - break
 * 3 - string
 * 4 - space
 * 5 - sign
 * 6 - identifier
 * 7 - Class, numbers or null
 */

.sh__7 {
  color: #3476cb;
}
.sh__6 {
  color: #2d333b;
}
.sh__5 {
  color: #818c9b;
  /*font-weight: bold;*/
}
.sh__3 {
  color: #00a99a;
}
.sh__1 {
  color: #f47067;
}
.sh__0 {
  color: #818c9b;
}

.flex {
  display: flex;
}
.flex-1 {
  flex: 1 0;
}
.pad {
  padding: 12px 10px 12px 10px;
  background-color: #f9f9f9;
  border: 1px solid #d0d0d0;
  border-radius: 4px;
  white-space: pre-wrap;
  word-break: break-word;
}
.title {
  padding: 0 8px;
}

</style>
</head>
<body>
  <div class="title">
    <h1>Sugar High</h1>
    <p>Super lightweight syntax highlighter for JSX, <b>1KB</b> after minified and gizpped.</p>
  </div>
  <div class="container">
    <pre class="pad"><code id="output"></code></pre>
    <textarea spellcheck="false" class="pad" id="code"></textarea>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
